<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="head-title">
                <h4>Age Calculator</h4>
            </div>
            <div class="inputs">
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="Date" id="Date" placeholder="dd">
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="Month" id="Month" placeholder="mm">
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="Year" id="Year" placeholder="yyyy">
                </div>
            </div>
            <input type="button" name="submit" value="Submit" class="btn">
            <div class="Age"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
